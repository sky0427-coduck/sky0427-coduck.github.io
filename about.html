<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>크루 소개</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dd56c72fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
   <script src="js/script.js"></script>
</head>
<body>
    
    <header>
        <h1>크루 소개</h1>
        <div style="text-align: left;">
            <button onclick="toggleDarkMode()">
                <i class="fa-solid fa-moon"></i>
            </button>

            <button onclick="notice()">공지사항</button>



            <button onclick="modupload()">
                <i class="fa-solid fa-plus-large"></i>
            </button>
        </div>
    </header>
    
    <main>
        <section class="crew-introduction">
        <h2>우리 크루를 소개합니다!</h2>
            <section id="crew">
                <h3>우리 크루는 각자의 재능을 지닌 사람들이 모여 만든 팀입니다!<br><br></h3>
                <h3 class="mini_title">크루 구성<br></h3>

                <div class="crew-grid">
                    <div class="crew-card leader">
                        <h3>스카이</h3>
                        <p class="role">총책임 / 리더</p>
                    </div>

                    <div class="crew-card">
                        <h3>백현규</h3>
                        <p class="role">기획 관리자</p>
                    </div>

                    <div class="crew-card">
                        <h3>잿더미</h3>
                        <p class="role">UI 개발자</p>
                    </div>

                    <div class="crew-card">
                        <h3>동백</h3>
                        <p class="role">웹사이트 번역</p>
                    </div>

                    <div class="crew-card">
                        <h3></h3>
                        <p class="role">디자인 / 마케팅</p>
                    </div>
                </div>
            </section>

        </section>
        <button class="fixed-home-button" onclick="location.href='index.html'">
            <i class="fa-solid fa-house"></i>
        </button>
    </main>
    
    <footer>
        <p>&copy; 2025 푸른하늘 크루.</p>
    </footer>
